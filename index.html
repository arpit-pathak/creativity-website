<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creativity web | by Arpit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- side image -->
    <div class="hero-img">
        <img src="./images/pexels-rfstudio-3819572.jpg" alt="hero image" class="">
    </div>
    <!-- header  -->
    <header>
        <img src="./svg files/Logo.png" alt="logo" class="logo">
        <!-- navbar  -->
        <nav class="nav-items">
            <!-- nav line -->
            <div class="nav-line nav-item"></div>
            <!-- nav items  -->
            <div class="item-active nav-item"><a href="#">Home</a></div>
            <div class="nav-item"><a href="#">About Us</a></div>
            <div class="nav-item"><a href="#">Portfolio</a></div>
            <div class="nav-item"><a href="#">Contact</a></div>
        </nav>
        <img src="./svg files/menu-icon.svg" alt="menu-icon" class="menu-icon">
    </header>
    <div class="container">
        <!-- creativity section  -->
        <div class="creativity-container">
            <!-- hero heading  -->
            <div class="hero-heading">
                <h1>Crea-</h1>
                <h1>tivity.</h1>
            </div>
            <div class="ingredient">
                <h4>is our <br> ingredient</h4>
            </div>
            <div class="social-media-container">
                <div class="icon"> <a href="#"><img src="./svg files/Twitter Icon.svg" alt="twitter icon"></a> </div>
                <div class="icon"> <a href="#"><img src="./svg files/Instagram Icon.svg" alt="instagram icon"></a> </div>
                <div class="icon"> <a href="#"><img src="./svg files/Facebook Icon.svg" alt="facebook icon"></a> </div>
                <div class="icon"> <a href="#"><img src="./svg files/Email Icon.svg" alt="email icon"> </a></div>
            </div>
        </div>
        <!-- check our package button  -->
        <div class="hero-btn">
            <button>Check Our Package</button>
        </div>
        <!-- section 3 -->
        <div class="last-section">
            <!-- vertical line -->
            <div class="vertical-line"></div>
            <!-- list of works  -->
            <ul class="work-list">
                <li class="work-item">Photography</li>
                <li class="work-item">Videography</li>
                <li class="work-item">Graphic Design</li>
                <li class="work-item">Illustration</li>
                <li class="work-item">Animation</li>
            </ul>
            <!-- image 2 with description  -->
            <div class="img2-p">
                <div class="double-quotes">
                    <img src="./svg files/double-quotes end.png" alt="double-quotes">
                </div>
                <p>We help you to create the best graphics, photos, videos, animations and illustrations</p>
                <div class="img-2">
                    <img src="./images/pexels-cottonbro-7974875.jpg" alt="image of 2 people dancing">
                </div>
            </div>
            <!-- down arrow icon  -->
            <div class="arrow">
              <img src="./svg files/down-arrow.png" alt="down arrow">
            </div>
        </div>
    </div>
</body>

</html>
